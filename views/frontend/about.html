<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <!--include head-->
        <%- include("./head.html", undefined) %>
        <!--end of include head-->
    </head>
    <body>
        <!--jumbotron-->
        <%- include("./jumbotron.html", undefined) %>
        <!--jumbotron-->
        <!--container-fluid-->
        <div class="container-fluid">
            <!--classifications row-->
            <div class="row">
                <!--include classifications-->
                <%- include("./classifications.html", undefined) %>
                <!--end-->
            </div>
            <!--end of classifications row-->
            <!--contents row-->
            <div class="contents-row row">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <div class="author-row row">
                        <div class="author-column col-md-8 col-md-offset-2">
                            <div class="thumbnail">
                                <img class="author-row-avatar" src="/images/1-1.jpg" alt="have no avatar">
                                <div class="caption">
                                    <h3>koaBlog v0.0.1</h3>
                                    <p>koaBlog是一个Blog程序，由Summer编写，带有权限管理，后续版本会添加更多的功能。</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-1"></div>
            </div>
            <!--end of contents row-->
            <div class="row">
                
            </div>
        </div>
        <!--end of container-fluid-->
        <!--import js-->
        <script src="/scripts/lib/jquery-2.1.4.min.js"></script>
        <script src="/scripts/lib/underscore-min.js"></script>
        <script src="/scripts/lib/backbone-min.js"></script>
        <script src="/scripts/lib/bootstrap.min.js"></script>                 
        <script src="/scripts/test.js"></script>
        <!--end of import js-->
    </body>
</html>
