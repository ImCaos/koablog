<!DOCTYPE html>
<html lang="zh-CN">
	<head>
        <!--include head-->
        <%- include("../general/head.html", undefined) %>
        <!--end of include head-->
	</head>
	<body class="my-login-body">
		<div class="container">
			<div class="my-login">
				<form class="form-horizontal" method="POST" action="/admin">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="text" class="form-control" id="username" placeholder="用户名" name="username">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="密码" name="password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<button type="submit" class="btn btn-primary btn-default btn-block">登陆</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--import javascripts-->
        <%- include("../general/javascripts.html", undefined) %>
		<!--end of import javascripts-->
	</body>
</html>
